<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Girişi</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="container" style="max-width:400px; margin-top:3rem;">
    <h2>Admin Girişi</h2>
    <form id="signInForm">
      <label for="email">E-Posta:</label>
      <input type="email" id="email" placeholder="admin@dreamcatcher.com" required style="margin-bottom:10px;"/>
      
      <label for="password">Parola:</label>
      <input type="password" id="password" placeholder="******" required style="margin-bottom:10px;"/>
      
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
  </div>

  <!-- Firebase & app.js -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="assets/js/app.js"></script>

  <script>
    const form = document.getElementById("signInForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Giriş başarılı! Admin paneline yönlendiriliyorsunuz...");
          window.location.href = "admin.html";
        })
        .catch((err) => {
          alert("Giriş hatası: " + err.message);
        });
    });
  </script>
</body>
</html>
